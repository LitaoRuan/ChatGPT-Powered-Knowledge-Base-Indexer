<!DOCTYPE html>
<html>
<head>
    <title>Manchester OS Revision Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div id="container">
        <h2>Manchester OS Revision Chatbot</h2>
        <div id="chat"></div>
        <div id="input-area">
            <textarea id="input" placeholder="Ask a question..."></textarea>
            <button id="send-btn" onclick="send()">â†‘</button>
        </div>

    </div>

    <script>
        const input = document.getElementById("input");
        const chat = document.getElementById("chat");

        // Send message to backend
        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            // Show user's message
            chat.innerHTML += `<div><b>You:</b> ${question}</div>`;
            input.value = "";

            // Call backend
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await res.json();
            // Typing animation
            await typeText(`Bot: ${data.answer}`);
        }

        // Typing effect
        async function typeText(text) {
            const container = document.createElement("div");
            chat.appendChild(container);

            for (let i = 0; i < text.length; i++) {
                container.innerHTML += text[i];
                await new Promise(r => setTimeout(r, 15)); // Typing speed
            }
        }

        // Send on button click
        function send() {
            sendMessage();
        }

        // Send on Enter key
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
